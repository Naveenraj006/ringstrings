apply plugin: 'com.android.application'

/* Variables */
ext.debugBuild = "RingStrings-debug"

android {
    signingConfigs {
        debug {
            keyAlias debugBuild
            keyPassword getPassword(debugBuild, "RSDBG_KEY_PASSWORD")
            storeFile file('/Users/new/git/ringstrings/rsdebugkeystore.jks')
            storePassword getPassword(debugBuild, "RSDBG_STORE_PASSWORD")
        }
    }

    compileSdkVersion 21
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.coreman2200.ringstrings"
        minSdkVersion 21
        targetSdkVersion 21
        versionCode 1
        versionName "0.1"
        testApplicationId 'com.coreman2200.ringstrings'
        signingConfig signingConfigs.debug
    }

    sourceSets {
        main {
            manifest.srcFile './src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile files('libs/swisseph-2.01.00-00.jar')
    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:1.9.5"
    testCompile 'org.apache.maven:maven-ant-tasks:2.1.3'
    // Robolectric + Support v49
    testCompile('org.robolectric:shadows-support-v4:3.0-rc3') {
        exclude group: 'commons-logging', module: 'commons-logging'
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
    testCompile('com.squareup.assertj:assertj-android:1.0.0') {
        exclude group: 'com.android.support'
    }
    testCompile 'org.assertj:assertj-core:1.6.1'
    testCompile 'com.jayway.android.robotium:robotium-solo:5.3.1'
}
